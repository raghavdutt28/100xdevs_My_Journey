<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" placeholder="number1"></input>
    <input id="b" type="text" placeholder="number2"></input>
    <button onclick="sendRequest()">Calculate</button>
</body>

<script>
    async function sendRequest() {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var response  = await fetch("http://localhost:3000/sum/"+a+"/"+b);
        var Answer = await response.json();
        alert(Answer.Answer);  // Display the result in an alert box.

    }
</script>
</html>
